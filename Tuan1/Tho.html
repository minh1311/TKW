	<h1>TUỔI THƠ</h1>
	<pre><i>

<mark>Tuổi thơ</mark> bắt <b>dế</b> đi cày
Nhà nghèo <b>dế</b> cũng như một bầy như <b>trâu</b>
Sân nhà chẳng dám cày sâu
Lối ngang lối dọc trước sau đi về
Bây giờ ngôi nghĩ ngành nghề
Nhớ sao tiếng <b>dế</b> đêm hè kêu vang
	</i>
