<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>

        <input type="button" value="1" onclick="click(this.value)">
        <input type="button" value="2" onclick="click(this.value)">
        <input type="button" value="3" onclick="click(this.value)">
        <input type="button" value="4" onclick="click(this.value)">
        <input type="button" value="5" onclick="click(this.value)">
        <input type="button" value="6" onclick="click(this.value)">
        <input type="button" value="7" onclick="click(this.value)">
        <input type="button" value="8" onclick="click(this.value)">
        <input type="button" value="9" onclick="click(this.value)">
        <input type="button" value="+" onclick="click(this.value)">
        <input type="button" value="=" onclick="Total()">
        <p id="Mot"></p>
        <p id="Hai"></p>

        <script >
            var ans="";

            function click(params) {
                ans+=params;
                document.getElementById("Mot").innerHTML = ans;
            }

            function Total() {
                document.getElementById("Hai").innerHTML= eval(ans);
            }
        </script>
</body>
</html>
